<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link
    href="{{url_for('static',path='css/app.css')}}"
    rel="stylesheet"
  />    
    </head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md">
        <h1 class="text-2xl font-bold mb-4">Enter Username and OTP Code</h1>
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form action="/qrcode" method="get">
            <div class="mb-4">
                <label for="username_qr" class="block text-gray-700">Username:</label>
                <input type="text" id="username_qr" name="username" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get QR Code for TOTP Setup</button>
        </form>
    </div>
</body>
</html>
